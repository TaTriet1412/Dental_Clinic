<div class="p-20">
    <h1>Chỉnh sửa vật liệu cố định</h1>
  
    <c-row ngPreserveWhitespaces>
      <c-col xs="12">
        <c-card class="mb-40">
          <c-card-header
            class="d-flex justify-content-between align-items-center"
          >
            <strong>Chỉnh sửa vật liệu cố định</strong>
          </c-card-header>
          <c-card-body>
            <form
              #tooltipForm="ngForm"
              (ngSubmit)="onSubmit(tooltipForm)"
              [validated]="validated"
              cForm
              class="needs-validation"
              novalidate
            >
              <c-row>
                <c-col [md]="8" class="pl-20 pr-40">
                  <c-row [md]="6" class="mb-4">
                    <c-col class="position-relative mb-4" [md]="6">
                      <label cLabel for="category" class="me-2">Phân loại:</label>
                      <select
                        cSelect
                        id="category"
                        name="category"
                        cFormControl
                        required
                        #categoryControl="ngModel"
                        [(ngModel)]="selectedCategory"
                        class="form-select me-3"
                        [class.is-invalid]="validated && categoryControl.invalid"
                      >
                        <option value="" disabled selected>Chọn phân loại</option>
                        <option
                          *ngFor="let category of categoryList"
                          [value]="category.id"
                        >
                          {{ category.name }}
                        </option>
                      </select>
                      <c-form-feedback
                        *ngIf="validated && categoryControl.invalid"
                        [valid]="false"
                        tooltip
                      >
                        Vui lòng chọn phân loại.
                      </c-form-feedback>
                    </c-col>
  
                    <c-col class="position-relative mb-4" [md]="6">
                      <label cLabel for="name">Tên vật liệu</label>
                      <input
                        cFormControl
                        id="name"
                        name="name"
                        required
                        [(ngModel)]="name"
                        #nameControl="ngModel"
                        [class.is-invalid]="validated && nameControl.invalid"
                        placeholder="Nhập tên vật liệu"
                        rows="4"
                      />
                      <c-form-feedback
                        *ngIf="validated && nameControl.invalid"
                        [valid]="false"
                        tooltip
                      >
                        Vui lòng nhập tên vật liệu.
                      </c-form-feedback>
                    </c-col>
                  </c-row>
  
                  <c-row [md]="6" class="mb-40">
                    <c-col class="position-relative mb-4" [md]="6">
                      <label cLabel for="quantity">Số lượng</label>
  
                      <c-input-group>
                        <input
                          cFormControl
                          id="quantity"
                          name="quantity"
                          type="number"
                          required
                          [(ngModel)]="quantity"
                          #quantityControl="ngModel"
                          [class.is-invalid]="
                            validated && quantityControl.invalid
                          "
                          placeholder="Nhập số lượng"
                          rows="4"
                        />
                        <c-form-feedback
                          *ngIf="validated && quantityControl.invalid"
                          [valid]="false"
                          tooltip
                        >
                          Vui lòng nhập số lượng.
                        </c-form-feedback>
                      </c-input-group>
                    </c-col>
                    <c-col class="position-relative mb-4" [md]="6">
                      <label cLabel for="unit">Đơn vị</label>
                      <input
                        cFormControl
                        id="unit"
                        name="unit"
                        required
                        [(ngModel)]="unit"
                        #unitControl="ngModel"
                        [class.is-invalid]="validated && unitControl.invalid"
                        placeholder="Nhập đơn vị"
                        rows="4"
                      />
                      <c-form-feedback
                        *ngIf="validated && unitControl.invalid"
                        [valid]="false"
                        tooltip
                      >
                        Vui lòng nhập đơn vị.
                      </c-form-feedback>
                    </c-col>
                  </c-row>
                  <c-row [md]="6" class="mb-4">
                    <c-col class="position-relative mb-4" [md]="6">
                      <label cLabel for="func">Chức năng</label>
                      <textarea
                        cFormControl
                        id="func"
                        name="func"
                        required
                        [(ngModel)]="func"
                        #funcControl="ngModel"
                        [class.is-invalid]="validated && funcControl.invalid"
                        placeholder="Nhập chức năng"
                        rows="4"
                      ></textarea>
                      <c-form-feedback
                        *ngIf="validated && funcControl.invalid"
                        [valid]="false"
                        tooltip
                      >
                        Vui lòng nhập chức năng.
                      </c-form-feedback>
                    </c-col>
                    <c-col class="position-relativemb-4" [md]="6">
                      <label cLabel for="dateBirthdayValuePicker"
                        >Ngày sản xuất</label
                      >
                      <c-date-picker
                        cFormControl
                        id="dateBirthdayValuePicker"
                        name="mfgDate"
                        required
                        [(ngModel)]="mfg_date"
                        #mfgDateControl="ngModel"
                        [locale]="'vi-VN'"
                        [maxDate]="maxDateForDatePicker(maxMfgDay)"
                        placeholder="Chọn ngày sản xuất"
                        closeOnSelect
                        inputReadOnly
                        [class.is-invalid]="validated && mfgDateControl.invalid"
                      ></c-date-picker>
                      <c-form-feedback
                        *ngIf="validated && mfgDateControl.invalid"
                        [valid]="false"
                        tooltip
                      >
                        Vui lòng chọn ngày sản xuất".
                      </c-form-feedback>
                    </c-col>
                  </c-row>
                </c-col>
                <c-col [md]="4" class="d-flex flex-column align-items-center">
                  <img
                    cImg
                    rounded
                    class="mb-2"
                    [src]="selectedImage"
                    height="200"
                    alt="Ảnh đại diện"
                  />
                  <c-input-group class="mb-3">
                    <input
                      cFormControl
                      id="inputGroupFile01"
                      type="file"
                      accept="image/*"
                      (change)="onFileSelected($event)"
                    />
                  </c-input-group>
                </c-col>
              </c-row>
              <c-row class="g-4">
                <c-col class="text-end">
                  <button
                    cButton
                    color="primary"
                    type="submit"
                    [disabled]="disabledBtnSubmit"
                  >
                    <i class="fas fa-save me-2"></i>
                    Lưu lại
                  </button>
                </c-col>
              </c-row>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </div>

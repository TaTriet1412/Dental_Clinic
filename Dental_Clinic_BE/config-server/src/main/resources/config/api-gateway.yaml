server:
  port: 8060

eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    registry-fetch-interval-seconds: 5
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    config:
      uri: http://localhost:8060
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: dental-service
          uri: lb://dental-service
          predicates:
            - Path=/dental/**
        - id: material-service
          uri: lb://material-service
          predicates:
            - Path=/material/**


management:
  tracing:
    sampling:
      probability: 1.0